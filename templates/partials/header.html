{% load static %}

<!-- Jumbotron -->
<div class="p-3 text-center bg-white border-bottom">
   <div class="container">
      <div class="row gy-3">
            <!-- Left elements -->
            <div class="col-lg-2 col-sm-4 col-4">
               <a href="/" target="_blank" class="float-start">
                  <img src="{% static "images/logo/sf.png" %}" height="50" />
               </a>
            </div>
            <!-- Left elements -->

            <!-- Center elements -->
            <div class="order-lg-last col-lg-5 col-sm-8 col-8">
               <div class="d-flex float-end">
                  <a href="/"
                        class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> 
                        {% comment %} <i class="fas fa-user-alt m-1 me-md-2"></i> {% endcomment %}
                        <p class="d-none d-md-block mb-0">Sign in</p>
                  </a>
                  <a href="/"
                        class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                        {% comment %} <i class="fas fa-heart m-1 me-md-2"></i> {% endcomment %}
                        <p class="d-none d-md-block mb-0">Wishlist</p>
                  </a>
                  <a href="/"
                        class="border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> 
                           {% comment %} <i class="fas fa-shopping-cart m-1 me-md-2"></i> {% endcomment %}
                        <p class="d-none d-md-block mb-0">My cart</p>
                  </a>
               </div>
            </div>
            <!-- Center elements -->

            <!-- Right elements -->
            <div class="col-lg-5 col-md-12 col-12">
               <div class="input-group float-center">
                  <div class="form-outline">
                        <input type="search" id="form1" class="form-control" />
                        {% comment %} <label class="form-label" for="form1">Search</label> {% endcomment %}
                  </div>
                  <button type="button" class="btn btn-primary shadow-0">
                        {% comment %} <i class="fas fa-search"></i> {% endcomment %}
                        Search
                  </button>
               </div>
            </div>
            <!-- Right elements -->
      </div>
   </div>
</div>
<!-- Jumbotron -->
