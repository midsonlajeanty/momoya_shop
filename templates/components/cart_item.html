<div class="d-flex align-items-center mb-4">
    <div class="me-3 position-relative">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-secondary">
            1
        </span>
        <img src="{{ item.image }}" style="height: 96px; width: 96x;" class="img-sm rounded border" />
    </div>
    <div class="text-left">
        <a href="{{ item.get_absolute_url }}" target='_blank' >
            {{ item.name }}
        </a>
        <div class="price text-muted">{{ item.price }} x {{ item.quantity }}</div>
        <div class="price text-muted">Total: HTG {{ item.cost }}</div>
    </div>
</div>
